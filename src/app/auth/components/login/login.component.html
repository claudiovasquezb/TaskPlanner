<div class="mx-9 ">
    <div class="bg-dark-container max-w-[500px] h-auto rounded-[10px] mx-auto mt-9 px-2.5 py-9">
        <h2 class="text-center font-bold text-3xl mb-9 font-montserrat truncate ...">Iniciar sesión</h2>
        <form action="" class="flex flex-col gap-6 px-9 font-roboto">
            <label for="email" class="text-base font-semibold flex flex-col truncate ...">Email
                <input 
                type="email" 
                id="email" 
                placeholder="Ingresa tu Email"  
                class=" bg-dark-input text-sm w-auto h-10 rounded-[10px] pl-5 truncate ...">
            </label>
            <label for="password" class=" text-base font-semibold flex flex-col truncate ...">Contraseña
                <input 
                type="password" 
                id="password" 
                placeholder="Ingresa tu Contraseña" 
                class=" bg-dark-input text-sm h-10 rounded-[10px] pl-5 truncate ...">
            </label>
            <button type="submit" class="bg-accent w-1/2 h-10 rounded-[10px] mx-auto">
                <p class="truncate ...">Iniciar sesión</p>
            </button>
            <div class="flex flex-col justify-center items-center truncate ...">
                <a routerLink="/password-recovery" class="text-accent text-center">Recuperar contraseña</a>
                <p class="text-center">¿No tienes cuenta? <a routerLink="/register" class="text-accent">Crea una</a></p>
            </div>
        </form>
    </div>
</div>
