<div class="grid grid-cols-custom h-screen">
    <div class="col-start-2 col-span-1 mx-2">
        <div class="flex flex-col justify-center h-screen ">
            <div class="bg-dark-container p-6 rounded-[10px]">
                <h2 class="text-center font-bold text-3xl mb-6">Iniciar sesión</h2>
                <form action="" method="post">
                    <div class="flex flex-col">
                        <label for="email" class="mb-0.5 text-base font-semibold">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Ingresa tu Email" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
            
                        <label for="password" class="mb-0.5 text-base font-semibold">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Ingresa tu contraseña" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-accent mb-2 py-2 w-1/2 rounded-[10px] lg:py-3">Iniciar sesión</button>
                    </div>
                    
                    <div class="flex flex-wrap gap-4 justify-center">
                        <a routerLink="/password-recovery" class="text-accent">Recuperar contraseña</a>
                        <p>¿No tienes cuenta? <a routerLink="/register" class="text-accent">Crea una</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
