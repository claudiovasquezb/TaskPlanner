<div class="bg-dark-container px-5 sm:px-14 py-12 max-w-[735px] rounded-[10px]">
    <h2 class="text-center font-bold text-3xl mb-6">Iniciar sesión</h2>
    <form action="" method="post">
        <div class="flex flex-col">
            <label for="email" class="mb-0.5 text-base font-semibold">Email</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Ingresa tu Email" 
                class="mb-6 bg-dark-input rounded-[10px] h-[73px] max-w-[625px] text-sm pl-6">

            <label for="password" class="mb-0.5 text-base font-semibold">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                placeholder="Ingresa tu contraseña" 
                class="mb-12 bg-dark-input rounded-[10px] h-[73px] max-w-[625px] text-sm pl-6">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-accent mb-6 h-[48px] w-[311px] rounded-[10px]">Iniciar sesión</button>
        </div>
        
        <div class="flex flex-wrap gap-4 justify-center">
            <p class="text-accent">Recuperar contraseña</p>
            <p>¿No tienes cuenta? <span class="text-accent">Crea una</span></p>
        </div>
        
    </form>
</div>
