<div class="grid grid-cols-custom h-screen">
    <div class="col-start-2 col-span-1 mx-2">
        <div class="flex flex-col justify-center h-screen ">
            <div class="bg-dark-container p-6 rounded-[10px]">
                <h2 class="text-center font-bold text-3xl mb-6">Recuperar contraseña</h2>
                <form action="" method="post">
                    <div class="flex flex-col">
                        <label for="email" class="mb-0.5 text-base font-semibold">Te enviaremos un enlace de recuperación</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Ingresa tu Email" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-accent mb-2 py-2 w-1/2 rounded-[10px] lg:py-3">Enviar</button>
                    </div>
                    
                    <div class="flex flex-wrap gap-4 justify-center">
                        <a routerLink="/login" class="text-accent">Volver a iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
