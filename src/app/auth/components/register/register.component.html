<div class="grid grid-cols-custom h-screen">
    <div class="col-start-2 col-span-1 mx-2">
        <div class="flex flex-col justify-center h-screen ">
            <div class="bg-dark-container p-6 rounded-[10px]">
                <h2 class="text-center font-bold text-3xl mb-6">Crear cuenta</h2>
                <form action="" method="post">
                    <div class="flex flex-col">
                        <label for="name" class="mb-0.5 text-base font-semibold">Nombre</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Ingresa tu Nombre" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
        
                        <label for="email" class="mb-0.5 text-base font-semibold">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Ingresa tu Email" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
            
                        <label for="password" class="mb-0.5 text-base font-semibold">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Ingresa tu contraseña" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
        
                        <label for="recovery_password" class="mb-0.5 text-base font-semibold">Confirmar contraseña</label>
                        <input 
                            type="password" 
                            id="recovery_password" 
                            placeholder="Ingresa tu contraseña" 
                            class=" bg-dark-input mb-2 text-sm p-6 rounded-[10px]">
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <button type="submit" class="bg-accent mb-2 py-1.5 w-1/2 rounded-[10px] lg:py-3">Iniciar sesión</button>
                        <a routerLink="/login" class="text-accent">Volver a iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
