<div class="max-w-[500px] h-screen flex justify-center items-center mx-auto">
    <div class="bg-dark-container w-full h-auto rounded-[10px] px-2.5 py-9 mx-9">
        <h2 class="text-center font-bold text-3xl mb-9 font-montserrat truncate">Iniciar sesión</h2>
        <form action="" class="flex flex-col px-9 font-roboto">
            <label for="email" class="text-base font-semibold truncate">Email</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Ingresa tu Email"  
                class=" bg-dark-input text-sm w-auto h-10 rounded-[10px] pl-5 truncate outline-none mb-6"
            >
            <label for="password" class=" text-base font-semibold truncate ">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                placeholder="Ingresa tu Contraseña" 
                class=" bg-dark-input text-sm h-10 rounded-[10px] pl-5 truncate outline-none mb-6"
                >
            <button type="submit" class="bg-accent w-1/2 h-10 rounded-[10px] mx-auto mb-6">
                <p class="truncate ">Iniciar sesión</p>
            </button>
            <div class="flex flex-col justify-center items-center truncate">
                <a routerLink="/auth/password-recovery" class="text-accent text-center">Recuperar contraseña</a>
                <p class="text-center">¿No tienes cuenta? <a routerLink="/auth/register" class="text-accent">Crea una</a></p>
            </div>
        </form>
    </div>
</div>
