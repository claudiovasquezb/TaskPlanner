<div class="max-w-[500px] h-screen flex justify-center items-center mx-auto">
    <div class="bg-dark-container w-full h-auto rounded-lg px-2.5 py-9 mx-9">
        <h2 class="text-center font-bold text-3xl mb-9 font-montserrat truncate">Recuperar contraseña</h2>
        <form action="" class="flex flex-col px-9 font-roboto">
            <label for="email" class="text-base font-semibold truncate">Te enviaremos un enlace de recuperación</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Ingresa tu Email"  
                class=" bg-dark-input text-sm w-auto h-10 rounded-lg pl-5 mb-6 truncate"
            >
            <button type="submit" class="bg-accent w-1/2 h-10 rounded-lg mx-auto mb-6"><p class="truncate">Enviar</p></button>
            <div class="flex flex-col justify-center items-center w-auto truncate">
                <a routerLink="/auth/login" class="text-accent">Volver a iniciar sesión</a>
            </div>
        </form>
    </div>    
</div>
