<ul class="flex flex-row gap-x-4 gap-y-4 mt-4 mb-4 first:ml-4 last:mr-4">
    @for (board of boards(); track board._id) {
        <li class="flex flex-col cursor-pointer rounded-lg" (click)="selectedBoard(board._id)">
            <img src="../../../../../assets/board_background/background_1.svg" alt="" class="w-72 h-56 object-cover rounded-t-lg rounded-b-lg">
            <h2>{{board.title}}</h2>
            <p>{{board.updatedAt | date }}</p>
        </li>
    }

</ul>
